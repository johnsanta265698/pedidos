<div class="container">
    <button class="btn btn-primary margen" (click)="guardarCliente()">Guardar</button>

    <button class="btn btn-primary margen" (click)="leerCliente()">Leer</button>

    <button class="btn btn-primary" (click)="eliminarTodo()">Borrar</button>
</div>

<div class="container">
    <div *ngFor="let cliente of clientes">
        <p>Cliente: {{ cliente.nombre }} </p>
        <p>Edad: {{ cliente.edad }} </p>
    </div>
</div>
